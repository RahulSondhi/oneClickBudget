<html>

<head>
  <meta charset="UTF-8">
  <title>ByteTheBudget</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://s3.amazonaws.com/stitch-sdks/js/library/v3/stable/stitch.min.js"></script>
  <script src="js/resize.js"></script>
  <script src="js/getEm.js"></script>
  <script src="js/script.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="57x57" href="ico/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="ico/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="ico/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="ico/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="ico/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="ico/apple-icon-120x120.png">
//<link rel="apple-touch-icon" sizes="144x144" href="ico/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="ico/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="ico/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="ico/android-icon-192x192.png">
//<link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="ico/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
<link rel="manifest" href="ico/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="ico/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="stage" class="screen">
    <div id="eventModal" class="hidden">
      <div id="eventModalHeader">
        <div id="eventModalTitle">Financial Choice!</div>
        <div id="eventModalClose">Ã—</div>
      </div>
      <div id="eventModalContent">
          <div id="eventModalScenario"></div>
          <div id="eventModalChoices">
            <div id="eventModalTrueChoice">Yes</div>
            <div id="eventModalFalseChoice">No</div>
          </div>
      </div>
    </div>
    <div id="screenCover" class="hidden"></div>
    <div id="header"></div>
    <div id="content">
      <div id="leftBarContent">
        <div id="leftBarContentPhotoContainer">
          <img id="profilePic" src="images/profilepicture.png" alt="Profile Pic">
        </div>
        <div id="leftBarContentProfileData">
          <div id="profileName">Bitcamp Student</div>
          <hr>
          <div id="profileStatus">
            <div id="profileStatusTitle">Marital Status: </div>
            <div id="profileStatusContent">Single</div>
          </div>

          <div id="profileEmployment">
            <div id="profileEmploymentTitle">Employment: </div>
            <div id="profileEmploymentContent">None</div>
          </div>

          <div id="profileHousing">
            <div id="profileHousingTitle">Housing: </div>
            <div id="profileHousingContent">None</div>
          </div>

          <div id="profileDependants">
            <div id="profileDependantsTitle">Dependants: </div>
            <div id="profileDependantsContent">None</div>
          </div>

        </div>
        <div id="leftBarContentProfileBalance">
          <div id="leftBarContentProfileBalanceTitle">Balance</div>
          <hr>
          <div id="leftBarContentProfileBalanceContent"></div>
        </div>
      </div>
      <div id="centerContent">
        <div id="centerContentTransactionLog">
          <div id="centerContentTransactionLogTitle">Transactions</div>
          <hr>
          <div id="centerContentTransactionLogContent"></div>
        </div>
        <div id="centerContentButtonContainer">
          <div id="centerContentButton"></div>
        </div>
      </div>
      <div id="rightBarContent">
        <div id="rightBarContentAssets">
          <div id="rightBarContentAssetsTitle">Assets</div>
          <hr>
          <div id="rightBarContentAssetsContent"></div>
        </div>
        <div id="rightBarContentExpenses">
          <div id="rightBarContentExpensesTitle">Expenses</div>
          <hr>
          <div id="rightBarContentExpensesContent"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>

</html>
